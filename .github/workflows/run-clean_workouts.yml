name: Run clean_workouts

on:
  workflow_dispatch:
    inputs:
      args:
        description: 'Optional arguments to pass to clean_workouts.py'
        required: false
        default: ''

jobs:
  run-clean:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run clean_workouts
        run: python scripts/clean_workouts.py ${{ inputs.args }}
