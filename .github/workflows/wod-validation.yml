name: WOD Dataset Validation and Maintenance

on:
  push:
    paths:
      - 'WOD/data/**'
      - 'WOD/*.py'
  pull_request:
    paths:
      - 'WOD/data/**'
      - 'WOD/*.py'
  workflow_dispatch:

jobs:
  validate-and-clean:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        
    - name: Run data cleaner
      id: clean
      run: |
        cd WOD
        python clean_and_enhance.py
      continue-on-error: true
      
    - name: Run validation and auto-fix
      id: validate
      run: |
        cd WOD
        python validate_and_fix.py
      continue-on-error: true
        
    - name: Check for data changes
      id: changes
      run: |
        if [[ -n $(git status --porcelain WOD/data/) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Data files were modified during cleaning/validation"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No data changes detected"
        fi
        
    - name: Upload validation report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-report
        path: |
          WOD/dist/validation_report.txt
          WOD/dist/cleaning_changes.log
          WOD/dist/data_stats.json
        retention-days: 30
        
    - name: Display validation summary
      if: always()
      run: |
        echo "### WOD Dataset Validation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f WOD/dist/validation_report.txt ]; then
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat WOD/dist/validation_report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ö†Ô∏è Validation report not found" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: Comment on PR with validation results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          let reportContent = '## WOD Dataset Validation Report\n\n';
          
          try {
            const report = fs.readFileSync('WOD/dist/validation_report.txt', 'utf8');
            reportContent += '```\n' + report + '\n```\n';
          } catch (e) {
            reportContent += '‚ö†Ô∏è Could not read validation report\n';
          }
          
          try {
            const cleanLog = fs.readFileSync('WOD/dist/cleaning_changes.log', 'utf8');
            reportContent += '\n### Cleaning Changes\n\n```\n' + cleanLog + '\n```\n';
          } catch (e) {
            reportContent += '\n‚ö†Ô∏è No cleaning changes detected\n';
          }
          
          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: reportContent
          });
          
    - name: Auto-commit cleaned data
      if: steps.changes.outputs.changes == 'true' && github.event_name != 'pull_request'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add WOD/data/
        git commit -m "ü§ñ Auto-clean WOD dataset [skip ci]"
        
    - name: Push cleaned data
      if: steps.changes.outputs.changes == 'true' && github.event_name != 'pull_request'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Fail if validation errors
      if: steps.validate.outcome == 'failure'
      run: |
        echo "‚ùå Validation failed with errors"
        exit 1
