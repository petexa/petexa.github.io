  <script>
    const CATEGORY_ICONS = {
      wrist: "‚úã",
      scapular: "ü¶¥",
      handstand: "ü§∏",
      "handstand-entry": "‚ÜóÔ∏è",
      "handstand-walking": "üö∂",
      "inversion-basics": "üîÅ",
      "inversion-strength": "üí™",
      strength: "üèãÔ∏è",
      core: "üéØ",
      mobility: "üßò",
      other: "‚öôÔ∏è"
    };

    let movementsData = [];

    function createMovementCard(movement) {
      const icon = CATEGORY_ICONS[movement.category] || "üìÅ";
      const videoLink = movement.youtube ? `<a href="${movement.youtube}" class="text-sm" style="color: var(--color-primary-600);" target="_blank" rel="noopener">Video</a>` : "";
      return `
        <article class="movement-card phase-card">
          <div class="phase-header">
            <h3>${movement.name}</h3>
            <div class="movement-badge">${movement.category}</div>
          </div>
          <div class="phase-body">
            <p class="movement-description">${movement.description || ""}</p>
            <div class="movement-icons">${icon} ${movement.category}</div>
            ${videoLink ? `<div style="margin-top:0.5rem;">${videoLink}</div>` : ""}
          </div>
        </article>
      `;
    }

    function renderMovements() {
      const searchValue = document.getElementById('movement-search').value.toLowerCase();
      const categoryValue = document.getElementById('movement-category').value;
      const grid = document.getElementById('movement-grid');

      const filtered = movementsData.filter((movement) => {
        const matchesCategory = categoryValue ? movement.category === categoryValue : true;
        const text = `${movement.name} ${movement.description}`.toLowerCase();
        const matchesSearch = searchValue ? text.includes(searchValue) : true;
        return matchesCategory && matchesSearch;
      });

      if (!filtered.length) {
        grid.innerHTML = '<p style="color: var(--text-muted);">No movements found. Try another search.</p>';
        return;
      }

      grid.innerHTML = filtered.map(createMovementCard).join('');
    }

    function populateCategoryFilter() {
      const select = document.getElementById('movement-category');
      const categories = Array.from(new Set(movementsData.map((m) => m.category))).sort();
      categories.forEach((category) => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        select.appendChild(option);
      });
    }

    async function loadMovements() {
      try {
        const response = await fetch('../data/movements.json');
        if (!response.ok) throw new Error('Failed to load movements');
        const data = await response.json();
        movementsData = Array.isArray(data) ? data : data.movements || [];
        populateCategoryFilter();
        renderMovements();
      } catch (error) {
        const grid = document.getElementById('movement-grid');
        grid.innerHTML = '<p style="color: var(--text-muted);">Unable to load movements right now.</p>';
        console.error(error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('movement-search').addEventListener('input', renderMovements);
      document.getElementById('movement-category').addEventListener('change', renderMovements);
      loadMovements();
      const currentYear = new Date().getFullYear();
      document.getElementById('sidebar-year').textContent = currentYear;
    });
  </script>
