<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your calendar for fitness and race events. Browse upcoming events, book your spot, and add reminders to your calendar."
    />
    <meta property="og:title" content="Bootcamp Events" />
    <meta
      property="og:description"
      content="Your calendar for fitness and race events. Browse upcoming events, book your spot, and add reminders to your calendar."
    />
    <meta property="og:type" content="website" />
    <title>Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Bootcamp Events",
        "description": "Fitness and race events calendar"
      }
    </script>
  </head>
  <body>
    <a class="skip-link" href="#events-list">Skip to content</a>
    <header>
      <h1>Sets and reps. Cheers and beers. That's the program</h1>
    </header>
    <main id="events-list" aria-live="polite">
      <!-- Loading skeleton (shown while events are loading) -->
      <div id="loading-skeleton" class="loading-skeleton" aria-label="Loading events...">
        <div class="skeleton-card">
          <div class="skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton-title"></div>
            <div class="skeleton-date"></div>
            <div class="skeleton-desc"></div>
            <div class="skeleton-desc"></div>
            <div class="skeleton-countdown"></div>
            <div class="skeleton-actions">
              <div class="skeleton-button"></div>
              <div class="skeleton-button"></div>
            </div>
          </div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton-title"></div>
            <div class="skeleton-date"></div>
            <div class="skeleton-desc"></div>
            <div class="skeleton-desc"></div>
            <div class="skeleton-countdown"></div>
            <div class="skeleton-actions">
              <div class="skeleton-button"></div>
              <div class="skeleton-button"></div>
            </div>
          </div>
        </div>
        <div class="skeleton-card">
          <div class="skeleton-image"></div>
          <div class="skeleton-content">
            <div class="skeleton-title"></div>
            <div class="skeleton-date"></div>
            <div class="skeleton-desc"></div>
            <div class="skeleton-desc"></div>
            <div class="skeleton-countdown"></div>
            <div class="skeleton-actions">
              <div class="skeleton-button"></div>
              <div class="skeleton-button"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Event card template -->
    <template id="event-card-template">
      <article class="event-card">
        <img src="" class="event-img" alt="" loading="lazy" />
        <div class="event-content">
          <h2 class="event-title"></h2>
          <time class="event-date" datetime=""></time>
          <div class="event-desc"></div>
          <div class="countdown">
            <i class="fa-regular fa-clock"></i>
            <span></span>
          </div>
          <div class="card-actions">
            <!-- Buttons will be added dynamically -->
          </div>
        </div>
      </article>
    </template>

    <footer>
      <div class="mt-15">
        &copy; <span id="footerYear"></span> Have an event?
        <a href="mailto:gym@petefox.co.uk" class="footer-link">Contact us</a>
      </div>
      <div class="footer-links">
        <a
          href="https://facebook.com"
          target="_blank"
          rel="noopener noreferrer"
          title="Facebook"
          aria-label="Facebook (opens in new tab)"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          title="Instagram"
          aria-label="Instagram (opens in new tab)"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://twitter.com"
          target="_blank"
          rel="noopener noreferrer"
          title="X (Twitter)"
          aria-label="Twitter/X (opens in new tab)"
          ><i class="fab fa-x-twitter"></i
        ></a>
      </div>
    </footer>
            <input type="text" id="event-location" style="width: 100%; padding: 12px; border: 2px solid #444; border-radius: 8px; background: #1e1e1e; color: #fff; font-size: 1rem;" placeholder="e.g., Central Park">
          </div>
          <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="padding: 14px 40px; background: linear-gradient(135deg, #80affe 0%, #29ffb4 100%); color: #fff; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 600; cursor: pointer;">
              <i class="fas fa-check"></i> Add Event
    </footer>

    <div
      id="toast"
      class="toast-message hidden"
      role="status"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <script src="assets/js/navigation.js" defer></script>
    <script src="assets/js/utils.js" defer></script>
    <script src="assets/js/footer.js" defer></script>
    <script src="assets/js/main.js" defer></script>
  </body>
</html>
