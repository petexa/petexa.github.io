<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Iron & Ale</title>
  <meta name="description" content="Upcoming events and social gatherings for the Iron & Ale fitness community. Join us for races, challenges, and celebrations.">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WW47GEZS2M"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WW47GEZS2M');
  </script>
</head>
<body class="neon-bg">
  <div class="page-wrapper">
    <nav class="neon-nav" role="navigation" aria-label="Main navigation">
      <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul id="nav-list">
        <li><a href="index.html" aria-label="Home page">HOME</a></li>
        <li><a href="events.html" class="active" aria-label="View upcoming events" aria-current="page">EVENTS</a></li>
        <li><a href="projects.html" aria-label="View community projects">PROJECTS</a></li>
        <li><a href="utilities.html" aria-label="Member utilities">UTILITIES</a></li>
      </ul>
    </nav>

    <main role="main">
      <!-- Hero Banner -->
      <section class="hero-section" style="background-image: url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?w=1920&q=80'); min-height: 40vh;" aria-label="Events page header">
        <div class="hero-content">
          <h1 class="neon-title">Upcoming Events</h1>
          <p class="hero-headline">Join the crew for races, challenges, and celebrations</p>
        </div>
      </section>

      <!-- Events Content -->
      <div class="events-main">
        <!-- Upcoming Events Grid -->
        <section aria-labelledby="upcoming-events-title">
          <h2 id="upcoming-events-title" class="visually-hidden">Upcoming Events</h2>
          <div id="upcoming-events-grid" class="events-grid" role="list"></div>
        </section>

        <!-- Past Events Accordion -->
        <section class="accordion-section" aria-labelledby="past-events-title">
          <h2 id="past-events-title" class="visually-hidden">Past Events</h2>
          <button class="accordion-header" aria-expanded="false" aria-controls="past-events-content" id="past-events-toggle">
            <span>Past Events</span>
            <span class="accordion-icon" aria-hidden="true">â–¼</span>
          </button>
          <div id="past-events-content" class="accordion-content" role="region" aria-labelledby="past-events-toggle">
            <div class="accordion-inner">
              <div id="past-events-grid" class="events-grid" role="list"></div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer" role="contentinfo">
      <div class="footer-content">
        <nav class="footer-social" aria-label="Social media links">
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" style="width:28px;height:28px;vertical-align:middle;filter:drop-shadow(0 0 4px #e1306c);" />
          </a>
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook" style="width:28px;height:28px;vertical-align:middle;filter:drop-shadow(0 0 4px #1877f3);" />
          </a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Twitter">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter" style="width:28px;height:28px;vertical-align:middle;filter:drop-shadow(0 0 4px #1da1f2);" />
          </a>
        </nav>
        <p class="footer-copyright">
          &copy; <span id="current-year">2024</span> Iron & Ale. All rights reserved.
        </p>
      </div>
    </footer>
  </div>

  <script>
    // Set current year in footer
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Accordion toggle
    const accordionToggle = document.getElementById('past-events-toggle');
    const accordionContent = document.getElementById('past-events-content');
    
    accordionToggle.addEventListener('click', function() {
      const isExpanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !isExpanded);
      accordionContent.classList.toggle('show');
    });
  </script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/events.js"></script>
</body>
</html>
