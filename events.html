    /* Event card styles */
    .event-card {
      background: white;
      border-radius: var(--radius-xl);
      border: 1px solid var(--color-gray-200);
      overflow: hidden;
      transition: all var(--transition-normal);
    }
    .event-card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }
    .event-card.past {
      opacity: 0.7;
    }
    .event-banner {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .event-banner-placeholder {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, var(--color-primary-600) 0%, var(--color-primary-800) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .event-placeholder-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .event-placeholder-text {
      font-size: var(--text-lg);
      font-weight: 600;
      text-align: center;
      padding: 0 1rem;
    }
    .event-content {
      padding: 1.5rem;
    }
    .event-title {
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: 0.5rem;
    }
    .event-date {
      font-size: var(--text-sm);
      color: var(--color-gray-500);
      margin-bottom: 0.5rem;
    }
    .event-desc {
      font-size: var(--text-sm);
      color: var(--color-gray-600);
      margin-bottom: 1rem;
    }
    .event-countdown {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--color-primary-600);
      margin-bottom: 1rem;
    }
    .event-complete {
      font-size: var(--text-sm);
      font-weight: 500;
      color: var(--color-gray-500);
      margin-bottom: 1rem;
    }
    .event-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .event-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem 1rem;
      font-size: var(--text-sm);
      font-weight: 500;
      border-radius: var(--radius-lg);
      text-decoration: none;
      transition: all var(--transition-fast);
      border: 1px solid var(--color-gray-300);
      background: white;
      color: var(--color-gray-700);
    }
    .event-btn:hover {
      background: var(--color-gray-100);
    }
    .event-btn.yellow {
      background: var(--color-secondary-500);
      color: white;
      border-color: var(--color-secondary-500);
    }
    .event-btn.yellow:hover {
      background: var(--color-secondary-600);
    }
    .next-event {
      border: 2px solid var(--color-primary-500);
    }
    .accordion-btn {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--color-gray-100);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-weight: 600;
      color: var(--color-gray-900);
      transition: all var(--transition-fast);
    }
    .accordion-btn:hover {
      background: var(--color-gray-200);
    }
    .accordion-content {
      display: none;
      padding-top: 1rem;
    }
    .accordion-content.show {
      display: block;
    }
    .events-loading {
      text-align: center;
      padding: 2rem;
      color: var(--color-gray-500);
    }
    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 3px solid var(--color-gray-200);
      border-top-color: var(--color-primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: var(--color-success-500);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      z-index: 9999;
      animation: slideIn 0.3s ease-out;
    }
    .toast.hide {
      animation: slideOut 0.3s ease-in forwards;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }

  <script>
    const currentYear = new Date().getFullYear();
    document.getElementById('footer-year').textContent = currentYear;
    document.getElementById('sidebar-year').textContent = currentYear;
    
    // Accordion toggle
    const accordionToggle = document.getElementById('past-events-toggle');
    const accordionContent = document.getElementById('past-events-content');
    
    accordionToggle.addEventListener('click', function() {
      const isExpanded = this.getAttribute('aria-expanded') === 'true';
      this.setAttribute('aria-expanded', !isExpanded);
      accordionContent.classList.toggle('show');
      // Rotate arrow
      const arrow = this.querySelector('svg');
      if (arrow) {
        arrow.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
      }
    });
  </script>
