<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Workout timers for your fitness training. Use AMRAP and EMOM timers for your workouts.">
<meta property="og:title" content="Workout Timers - IDFit Events">
<meta property="og:description" content="Workout timers for your fitness training. Use AMRAP and EMOM timers for your workouts.">
<meta property="og:type" content="website">
<title>Workout Timers - IDFit Events</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/design-system.css">
<link rel="stylesheet" href="assets/css/timers.css">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "IDFit Events - Workout Timers",
  "description": "Workout timers for fitness training"
}
</script>
</head>
<body>
<a class="skip-link" href="#workout-timers">Skip to content</a>
<header>
    <h1>Workout Timers</h1>
    <div class="subtitle">AMRAP and EMOM timers for your fitness training</div>
    <div class="back-link">
        <a href="index.html">
          <i class="fa-solid fa-arrow-left"></i> Back to Events
        </a>
    </div>
</header>

<main>
<!-- Workout Timers Section -->
<section id="workout-timers" class="timers-section">
    <h2 class="timers-title">Workout Timers</h2>
    
    <div class="timer-selector">
        <button id="amrap-tab" class="timer-tab active" aria-pressed="true">AMRAP Timer</button>
        <button id="emom-tab" class="timer-tab" aria-pressed="false">EMOM Timer</button>
    </div>
    
    <!-- AMRAP Timer -->
    <div id="amrap-timer" class="timer-container active">
        <div class="timer-config">
            <label for="amrap-duration">Duration (minutes):</label>
            <input type="number" id="amrap-duration" min="1" max="120" value="10" aria-label="AMRAP duration in minutes">
        </div>
        
        <div class="timer-display" id="amrap-display" aria-live="polite" aria-atomic="true">
            <span class="timer-time">10:00</span>
        </div>
        
        <div class="timer-controls">
            <button id="amrap-start" class="timer-btn start" aria-label="Start AMRAP timer">
                <i class="fa-solid fa-play"></i> Start
            </button>
            <button id="amrap-pause" class="timer-btn pause" disabled aria-label="Pause AMRAP timer">
                <i class="fa-solid fa-pause"></i> Pause
            </button>
            <button id="amrap-reset" class="timer-btn reset" aria-label="Reset AMRAP timer">
                <i class="fa-solid fa-rotate-left"></i> Reset
            </button>
        </div>
    </div>
    
    <!-- EMOM Timer -->
    <div id="emom-timer" class="timer-container">
        <div class="timer-config">
            <div class="config-row">
                <label for="emom-rounds">Rounds:</label>
                <input type="number" id="emom-rounds" min="1" max="50" value="10" aria-label="EMOM number of rounds">
            </div>
            <div class="config-row">
                <label for="emom-interval">Interval (seconds):</label>
                <input type="number" id="emom-interval" min="10" max="300" value="60" aria-label="EMOM interval duration in seconds">
            </div>
            <div class="config-row">
                <label for="emom-rest">Rest between rounds (seconds):</label>
                <input type="number" id="emom-rest" min="0" max="120" value="0" aria-label="Rest time between EMOM rounds">
            </div>
        </div>
        
        <div class="timer-display" id="emom-display" aria-live="polite" aria-atomic="true">
            <div class="emom-round">Round <span id="emom-current-round">1</span> / <span id="emom-total-rounds">10</span></div>
            <span class="timer-time">1:00</span>
            <div class="emom-status" id="emom-status">Ready</div>
        </div>
        
        <div class="timer-controls">
            <button id="emom-start" class="timer-btn start" aria-label="Start EMOM timer">
                <i class="fa-solid fa-play"></i> Start
            </button>
            <button id="emom-pause" class="timer-btn pause" disabled aria-label="Pause EMOM timer">
                <i class="fa-solid fa-pause"></i> Pause
            </button>
            <button id="emom-reset" class="timer-btn reset" aria-label="Reset EMOM timer">
                <i class="fa-solid fa-rotate-left"></i> Reset
            </button>
        </div>
    </div>
</section>
</main>

<footer>
  <div style="margin-bottom: 20px;">
    <a href="index.html">
      <i class="fa-solid fa-calendar"></i> View Events
    </a>
  </div>
  <div style="margin-bottom: 20px;">
    &copy; <span id="footerYear"></span> Have an event? <a href="mailto:gym@petefox.co.uk">Contact us</a>
  </div>
  <div class="footer-links">
    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" title="Facebook" aria-label="Facebook (opens in new tab)"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" title="Instagram" aria-label="Instagram (opens in new tab)"><i class="fab fa-instagram"></i></a>
    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" title="X (Twitter)" aria-label="Twitter/X (opens in new tab)"><i class="fab fa-x-twitter"></i></a>
  </div>
</footer>

<div id="toast" class="toast-message" style="display:none;" role="status" aria-live="polite" aria-atomic="true"></div>

<script src="assets/js/utils.js" defer></script>
<script src="assets/js/timers.js" defer></script>
<script>
// Update footer year dynamically
document.addEventListener('DOMContentLoaded', () => {
    const footerYear = document.getElementById('footerYear');
    if (footerYear) {
        footerYear.textContent = new Date().getFullYear();
    }
});
</script>
</body>
</html>
